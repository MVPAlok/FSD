<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #e1e5e9;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4facfe;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            position: relative;
            z-index: 10;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .form-group input:hover {
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .actions-section {
            display: grid;
            gap: 15px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary:hover, .btn-success:hover, .btn-warning:hover, .btn-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .results-section {
            grid-column: 1 / -1;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .student-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .student-card.passed {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }

        .student-card.failed {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }

        .student-card.topper {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            position: relative;
        }

        .student-card.topper::before {
            content: '👑';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .student-marks {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
        }

        .student-status {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-passed {
            background: #28a745;
            color: white;
        }

        .status-failed {
            background: #dc3545;
            color: white;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }

        .empty-state img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Student Marks System</h1>
            <p>Manage and track student performance with style</p>
        </div>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <h2 class="section-title">➕ Add Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" placeholder="Enter student name..." required>
                    </div>
                    <div class="form-group">
                        <label for="studentMarks">Marks (0-100)</label>
                        <input type="number" id="studentMarks" min="0" max="100" placeholder="Enter marks..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>

            <!-- Actions Section -->
            <div class="input-section">
                <h2 class="section-title">📊 Actions</h2>
                <div class="actions-section">
                    <button class="btn btn-secondary" onclick="showAllStudents()">Show All Students</button>
                    <button class="btn btn-success" onclick="showPassedStudents()">Show Passed Students</button>
                    <button class="btn btn-info" onclick="calculateAverage()">Calculate Average</button>
                    <button class="btn btn-warning" onclick="findTopper()">Find Topper</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2 class="section-title">📈 Results</h2>
            <div id="statsContainer" class="stats-container" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="passedStudents">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="averageMarks">0</div>
                    <div class="stat-label">Average Marks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="topperMarks">0</div>
                    <div class="stat-label">Highest Marks</div>
                </div>
            </div>
            <div id="resultsContainer">
                <div class="empty-state">
                    <div style="font-size: 4rem; margin-bottom: 20px;">📋</div>
                    <h3>No students added yet</h3>
                    <p>Add some students to see their performance here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let currentView = 'empty';

        // Form submission
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('studentName').value.trim();
            const marks = parseInt(document.getElementById('studentMarks').value);

            if (name === '') {
                showNotification('Please enter a valid name!', 'error');
                return;
            }

            if (marks < 0 || marks > 100) {
                showNotification('Marks must be between 0 and 100!', 'error');
                return;
            }

            // Check for duplicate names
            if (students.some(student => student.name.toLowerCase() === name.toLowerCase())) {
                showNotification('Student with this name already exists!', 'error');
                return;
            }

            students.push({ name, marks, passed: marks >= 40 });
            
            // Clear form
            document.getElementById('studentName').value = '';
            document.getElementById('studentMarks').value = '';
            
            showNotification('Student added successfully!', 'success');
            updateStats();
            
            // If currently showing all students, refresh the view
            if (currentView === 'all') {
                showAllStudents();
            }
        });

        function showNotification(message, type) {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function updateStats() {
            if (students.length === 0) {
                document.getElementById('statsContainer').style.display = 'none';
                return;
            }

            document.getElementById('statsContainer').style.display = 'grid';
            
            const total = students.length;
            const passed = students.filter(s => s.passed).length;
            const average = Math.round(students.reduce((sum, s) => sum + s.marks, 0) / total);
            const highest = Math.max(...students.map(s => s.marks));

            document.getElementById('totalStudents').textContent = total;
            document.getElementById('passedStudents').textContent = passed;
            document.getElementById('averageMarks').textContent = average;
            document.getElementById('topperMarks').textContent = highest;
        }

        function displayStudents(studentsToShow, title = '') {
            const container = document.getElementById('resultsContainer');
            
            if (studentsToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px;">😔</div>
                        <h3>${title ? 'No students found' : 'No students added yet'}</h3>
                        <p>${title ? `No students match the criteria: ${title}` : 'Add some students to see their performance here'}</p>
                    </div>
                `;
                return;
            }

            let html = '';
            if (title) {
                html += `<h3 style="margin-bottom: 20px; color: #4facfe; font-size: 1.3rem;">${title}</h3>`;
            }

            studentsToShow.forEach((student, index) => {
                const isTopper = student.marks === Math.max(...students.map(s => s.marks));
                const cardClass = `student-card ${student.passed ? 'passed' : 'failed'} ${isTopper ? 'topper' : ''}`;
                
                html += `
                    <div class="${cardClass}" style="animation-delay: ${index * 0.1}s">
                        <div class="student-info">
                            <div class="student-name">${student.name}</div>
                            <div class="student-marks">${student.marks}/100</div>
                            <div class="student-status status-${student.passed ? 'passed' : 'failed'}">
                                ${student.passed ? 'PASSED' : 'FAILED'}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function showAllStudents() {
            currentView = 'all';
            if (students.length === 0) {
                showNotification('No students added yet!', 'error');
                return;
            }
            displayStudents([...students].sort((a, b) => b.marks - a.marks), 'All Students (Sorted by Marks)');
        }

        function showPassedStudents() {
            currentView = 'passed';
            const passedStudents = students.filter(s => s.passed).sort((a, b) => b.marks - a.marks);
            if (passedStudents.length === 0) {
                showNotification('No students have passed yet!', 'error');
                displayStudents([], 'Students with marks ≥ 40');
                return;
            }
            displayStudents(passedStudents, `Passed Students (${passedStudents.length} out of ${students.length})`);
        }

        function calculateAverage() {
            if (students.length === 0) {
                showNotification('No students added yet!', 'error');
                return;
            }

            const average = students.reduce((sum, s) => sum + s.marks, 0) / students.length;
            const roundedAverage = Math.round(average * 100) / 100;
            
            showNotification(`Class Average: ${roundedAverage} marks`, 'success');
            
            // Highlight the average in results
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">📊</div>
                    <h2 style="color: #4facfe; margin-bottom: 20px;">Class Average Calculation</h2>
                    <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);">
                        <div style="font-size: 3rem; font-weight: bold; margin-bottom: 10px;">${roundedAverage}</div>
                        <div style="font-size: 1.2rem;">Average Marks</div>
                        <div style="font-size: 1rem; margin-top: 10px; opacity: 0.9;">
                            Total: ${students.reduce((sum, s) => sum + s.marks, 0)} marks ÷ ${students.length} students
                        </div>
                    </div>
                </div>
            `;
        }

        function findTopper() {
            if (students.length === 0) {
                showNotification('No students added yet!', 'error');
                return;
            }

            const maxMarks = Math.max(...students.map(s => s.marks));
            const toppers = students.filter(s => s.marks === maxMarks);
            
            if (toppers.length === 1) {
                showNotification(`Topper: ${toppers[0].name} with ${maxMarks} marks!`, 'success');
            } else {
                showNotification(`${toppers.length} students tied for top position with ${maxMarks} marks!`, 'success');
            }
            
            displayStudents(toppers, `🏆 Class Topper${toppers.length > 1 ? 's' : ''} (${maxMarks} marks)`);
        }

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
